<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">José Ramón Sánchez Solórzano</a>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
              Inserta a un nuevo animal
              <div class="form-group mt-2">
                <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="animalselecionado.nombre">
              </div>
              <div class="form-group mt-2">
                <textarea type="text" placeholder="Descripción" class="form-control" [(ngModel)]="animalselecionado.descripcion"></textarea>
              </div>
              <div class="form-group mt-2">
                <button (click)="addOrEdit()" class="btn btn-primary form-control">
                  Enviar
                </button>
                <button *ngIf="animalselecionado.id !== 0" class="btn btn-danger form-control mt-2" (click)="eliminar()">
                  Eliminar
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <ul class="list-group list-group-item-action">
        <li *ngFor="let animal of animales" class="list-group-item" (click)="open(animal)" [class.active]="animal == animalselecionado">
          {{animal.nombre}} - {{animal.descripcion}}
        </li>
      </ul>
    </div>
  </div>
</div>
